<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="login.js" defer></script> <!-- Script para inicio de sesión -->
    <script src="usuario.js" defer></script> <!-- Script para obtener usuario y cerrar sesión -->
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <button id="btnObtenerUsuario">Obtener Usuario</button> <!-- Botón para obtener datos del usuario -->
    <button id="btnCerrarSesion">Cerrar Sesión</button> <!-- Botón para cerrar sesión -->
</body>
</html>

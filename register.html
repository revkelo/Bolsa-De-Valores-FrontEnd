<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
    <style>
        
    </style>
</head>
<body>

    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center py-2 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <div style="margin-right: 18px;">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 18px; height: 18px;">
                    <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="mb-0" style="font-size: 16px; font-weight: 600;"> Andina Trading</h2>
        </div>
        </header>

        <!-- Contenido Principal -->
        <div class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="register-container text-center">
                <h2 class="mb-4">Registro en Andina Trading</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control form-control-custom" id="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-custom" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-custom" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="mb-3">

                        <label for="date-of-birth" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control form-control-custom" id="date-of-birth">
                        
                        </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rol</label>
                        <select class="form-control form-control-custom" id="role" onchange="toggleFields()">
                            <option value="">Selecciona tu rol</option>
                            <option value="Inversionista">Inversionista</option>
                            <option value="Comisionista">Comisionista</option>
                        </select>
                    </div>
                    <div class="mb-3" id="risk-profile-container" style="display: none;">
                        <label for="risk-profile" class="form-label">Perfil de Riesgo</label>
                        <input type="text" class="form-control form-control-custom" id="risk-profile" placeholder="Ingresa tu perfil de riesgo">
                    </div>
                    <div class="mb-3" id="company-container" style="display: none;">
                        <label for="company" class="form-label">Empresa</label>
                        <input type="text" class="form-control form-control-custom" id="company" placeholder="Ingresa el nombre de tu empresa">
                    </div>
                    <div class="mb-3" id="commission-container" style="display: none;">
                        <label for="commission" class="form-label">Comisión</label>
                        <input type="text" class="form-control form-control-custom" id="commission" placeholder="Ingresa tu comisión">
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">País</label>
                        <input type="text" class="form-control form-control-custom" id="country" placeholder="Ingresa tu país">
                    </div>
                    <button type="submit" class="btn btn-custom">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
    </script>
    <script src="./js/register.js"></script>
</body>
</html>

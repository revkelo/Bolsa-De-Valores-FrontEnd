<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Venta - Acciones Tesla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            position: relative; /* Para posicionar el mensaje */
        }

        .container {
            display: flex;
            flex-direction: column; /* Cambia a columna para pantallas pequeñas */
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-overview, .sell-section {
            flex: 1;
            padding: 20px;
            margin-bottom: 20px; /* Espacio entre secciones */
        }

        .product-overview h2, .sell-section h2 {
            margin-bottom: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product-details {
            flex: 1;
        }

        .sell-section form {
            display: flex;
            flex-direction: column;
        }

        .sell-section form label {
            margin-bottom: 5px;
        }

        .sell-section form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Hacer que los inputs ocupen el 100% */
        }

        .order-summary {
            margin-top: 20px;
        }

        .order-summary p {
            display: flex;
            justify-content: space-between;
        }

        .sell-button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sell-button:hover {
            background-color: #45a049;
        }

        /* Mensaje de confirmación */
        .confirmation-message {
            position: absolute; /* Posición absoluta para centrarlo */
            top: 50%; /* Centro vertical */
            left: 50%; /* Centro horizontal */
            transform: translate(-50%, -50%); /* Ajustar para centrar */
            text-align: center;
            font-size: 20px;
            background-color: white; /* Fondo blanco */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Oculto por defecto */
        }

        /* Media queries para diseño responsive */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Cambiar a fila en pantallas grandes */
            }

            .product-overview, .sell-section {
                margin-bottom: 0; /* Eliminar margen inferior en pantallas grandes */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="sell-container">
        <div class="product-overview">
            <h2>Resumen de Productos</h2>
            <div id="product-container"></div> <!-- Contenedor para acciones -->
        </div>

        <div class="sell-section">
            <h2>Completar Venta</h2>
            <form id="sell-form">
                <label>Nombre del titular de la cuenta *</label>
                <input type="text" placeholder="Nombre Completo" required>

                <label>Cantidad de acciones a vender *</label>
                <input type="number" id="quantity-input" min="1" placeholder="Cantidad" required>

                <div class="order-summary" id="order-summary"></div> <!-- Contenedor para resumen de la orden -->
                <button type="submit" class="sell-button">Vender</button>
            </form>
        </div>
    </div>

    <div class="confirmation-message" id="confirmation-message">
        <p> Petición de venta de acciones hecha. Esperar al comisionista.✔️</p>
    </div>

    <script>
        // Datos de acciones
        const stocks = [
            {
                name: "TSLA", // Nombre de la acción de Tesla
                price: 250 // Precio de la acción de Tesla
            }
        ];

        // Función para crear el elemento de la acción
        function createStockElement(stock) {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');

            const productDetails = document.createElement('div');
            productDetails.classList.add('product-details');

            productDetails.innerHTML = `
                <p><strong>${stock.name}</strong></p>
                <p><strong>$${stock.price}</strong></p>
            `;

            productItem.appendChild(productDetails);
            return productItem;
        }

        // Agregar las acciones al contenedor
        const productContainer = document.getElementById('product-container');
        stocks.forEach(stock => {
            productContainer.appendChild(createStockElement(stock));
        });

        // Calcular el total a recibir
        function calculateTotal(quantity) {
            const stock = stocks[0]; // Asumiendo que solo hay una acción
            const total = stock.price * quantity;
            return total.toFixed(2); // Formato a dos decimales
        }

        // Mostrar resumen de la orden
        function displayOrderSummary(quantity) {
            const orderSummary = document.getElementById('order-summary');
            const total = calculateTotal(quantity);
            orderSummary.innerHTML = `
                <p><strong>Total a recibir</strong> <span>$${total}</span></p>
            `;
        }

        // Manejar el envío del formulario
        const sellForm = document.getElementById('sell-form');
        sellForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const quantity = document.getElementById('quantity-input').value;
            displayOrderSummary(quantity); // Mostrar resumen antes de la venta

            // Ocultar el contenedor de venta
            document.getElementById('sell-container').style.display = 'none';

            // Mostrar el mensaje de confirmación
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>
</body>
</html>
